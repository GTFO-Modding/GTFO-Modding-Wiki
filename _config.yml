title: "GTFO Modding Wiki"
remote_theme: pmarsceill/just-the-docs
color_scheme: "dark"
search_enabled: true
url: "https://wiki.gtfomodding.dev"
baseurl: ""

# Enable or disable heading anchors
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "Join the modding Discord!":
    - "https://discord.gg/rRMPtv4FAh"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: false

exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"
, "docs/tests/"
]

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/GTFO-Modding/wiki" # the github URL for your repo
gh_edit_branch: "master" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

# Custom Links
#   Game Data
rich_string_link: "[GameData - Rich Text](https://gtfo-modding.github.io/wiki/docs/gamedata.html#rich-text)"
persistent_id_link: "[GameData - Persistent ID](https://gtfo-modding.github.io/wiki/docs/gamedata.html#persistent-id)"
placement_data_link: "[GameData - Placement Data](https://gtfo-modding.github.io/wiki/docs/gamedata.html#placement-data)"
internal_enabled_link: "[GameData - Internal Enabled](https://gtfo-modding.github.io/wiki/docs/gamedata.html#internal-enabled)"

# Custom Links
#   Guides
guides_wardenobj: "[Guides - Setting up a warden objective]()"

# Special Text
persistent_id: "*Persistent ID*"



